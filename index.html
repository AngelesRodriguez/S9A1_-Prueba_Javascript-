    <section class="col-md-6 create">
        <div class="row">
             <div class="card__highlight">
                <img class="card__img" src="./assets/images/squared/03.jpg" alt="">
             </div> 
            <h2 class="create__title">Crear Tweet</h2>

            <form action="#" class="create__form" autocomplete="off">
              <label for="name" class="create__label">
                <input type="text" name="name" class="create__input" id="name" required>
                <span class="create__placeholder">Tweet</span>
              </label>

              <div class="create__display_images">
                <!--
                <div class="create__image"><img src="assets/images/squared/uk.png" class="create__img"></div>
                |-->
                <div class="create__profile"><img src="assets/images/profiles/uk.png" class="create__img"></div>
                
                <!--
                <label for="image" class="create__label--select">
                  <select name="image" id="image" class="create__select">
                    <option value="uk.png">Subir foto</option>
                    <option value="01.jpg">imagen 01</option>
                    <option value="02.jpg">imagen 02</option>
                    <option value="03.jpg">imagen 03</option>

                  </select>
                </label>
                |-->

                <label for="author" class="create__label--select">
                  <select name="author" id="author" class="create__select">
                    <option value="uk.png">Cambiar foto de perfil</option>
                    <option value="foto_perfil_1.jpg">imagen01</option>
                    <option value="foto_perfil_2.jpg">imagen02</option>
                    <option value="foto_perfil_3.jpg">imagen03</option>
                    <option value="foto_perfil_4.jpg">imagen04</option>
                  </select>
                </label>

              </div>

              <label for="followers" class="create__label">
                <input type="text" name="followers" class="create__input" id="followers" required>
                <span class="create__placeholder">Followers</span>
              </label>

              <label for="likes" class="create__label">
                <input type="text" name="likes" class="create__input" id="likes" required>
                <span class="create__placeholder">Likes</span>
              </label>

              <label for="following" class="create__label">
                <input type="text" name="following" class="create__input" id="following" required>
                <span class="create__placeholder">Following</span>
              </label>

              <input type="submit" value="Agregar" class="create__submit">
            </form>
        </div>
    </section>

    <div class="col-md-6">
        <div class="row">
            <ul class="cards">
                <li class="card">
                    <div class="button__card">
                        <p>X</p>
                    </div>
                    <div class="card__highlight">
                        
                        <img class="card__img" src="./assets/images/squared/02.jpg" alt="">
                    </div>
                    <div class="card__content">
                        <div class="card__profile-container">
                        <img class="card__profile" src="./assets/images/profiles/foto_perfil_1.jpg" alt="">
                    </div>
                    <a class="card__like" href="#">
                        <i class="fas fa-heart"></i>
                    </a>
                    <div class="card__title">
                        <h2>Tweets</h2>
                    </div>
                    <div class="card__author">
                        <h3 class="card__author-name">Ángeles</h3>
                    </div>
                    <div class="card__hidden">
                        <ul class="social">
                            <li class="social__element">
                                <div class="social__number">8526</div>
                                <div class="social__text">Followers</div>
                            </li>
                            <li class="social__element">
                                <div class="social__number">5130</div>
                                <div class="social__text">Likes</div>
                            </li>
                            <li class="social__element">
                                <div class="social__number">106</div>
                                <div class="social__text">Following</div>
                            </li>
                        </ul>
                        <div class="card__follow">
                            <button class="card__follow-btn">Seguir</button>
                        </div>
                    </div>
                </li>

            </ul>
        </div>
    </div>


    <script src="assets/js/lib/jquery-3.3.1.min.js"></script>
